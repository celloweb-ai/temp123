<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOC Studio | Industrial Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* High Contrast Dark Mode */
            --bg-primary: #020617; /* Deeper Slate for better contrast */
            --text-primary: #ffffff; 
            --text-secondary: #cbd5e1; /* Slate 300 */
            --text-muted: #64748b; /* Slate 500 */
            --panel-bg: rgba(15, 23, 42, 0.8);
            --border-color: rgba(255, 255, 255, 0.08);
            --aurora-1: #1e3a8a;
            --aurora-2: #1e40af;
            --aurora-3: #020617;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        html.light {
            --bg-primary: #f8fafc;
            --text-primary: #0f172a; /* Slate 900 */
            --text-secondary: #334155; /* Slate 700 */
            --text-muted: #64748b; /* Slate 500 */
            --panel-bg: rgba(255, 255, 255, 0.85);
            --border-color: rgba(0, 0, 0, 0.08);
            --aurora-1: #dbeafe;
            --aurora-2: #f1f5f9;
            --aurora-3: #ffffff;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.4s ease, color 0.4s ease;
        }

        #root {
            height: 100vh;
        }

        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 15% 15%, var(--aurora-1) 0%, transparent 45%),
                        radial-gradient(circle at 85% 85%, var(--aurora-2) 0%, transparent 45%),
                        radial-gradient(circle at 50% 50%, var(--aurora-3) 0%, transparent 100%);
            filter: blur(120px);
            animation: aurora 30s infinite alternate ease-in-out;
            opacity: 0.5;
        }

        @keyframes aurora {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .dark .glow-title {
            text-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
            color: #60a5fa; /* Blue 400 */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }

        .leaflet-container {
            height: 100%;
            width: 100%;
            background: #0f172a;
            border-radius: 1.5rem;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 4s ease-in-out infinite;
        }
        
        /* Marker Pulse Animation */
        @keyframes marker-pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2.4); opacity: 0; }
        }
        .marker-pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: marker-pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Fix for custom marker icons */
        .custom-marker {
            background: none !important;
            border: none !important;
        }
    </style>
